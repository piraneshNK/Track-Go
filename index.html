<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkGuard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            background-color: #0d1117;
            color: #c9d1d9;
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        .header {
            margin-bottom: 40px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .logo-icon {
            font-size: 1.2em;
            margin-right: 10px;
            color: #4CAF50; /* A more subtle green/blue for a security feel */
        }

        h1 {
            font-size: 2.5rem;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        h1 .logo-icon {
             font-size: 1em;
             margin-right: 10px;
        }

        .slogan {
            font-size: 1.2em;
            color: #8b949e;
            margin-bottom: 5px;
        }

        .sub-slogan {
            font-size: 1em;
            color: #586069;
        }
        
        .main-card {
            background-color: #161b22;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #30363d;
            text-align: left;
        }

        .card-header {
            font-size: 1.4em;
            font-weight: 600;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            color: #c9d1d9;
        }

        .card-header .lock-icon {
            font-size: 1.2em;
            margin-right: 10px;
            color: #4CAF50;
        }

        .input-container {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background-color: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #c9d1d9;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .input-box:focus {
            border-color: #2183ff;
            box-shadow: 0 0 0 3px rgba(33, 131, 255, 0.3);
        }

        .input-box::placeholder {
            color: #8b949e;
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8b949e;
            font-size: 1.2em;
        }

        .analyze-button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(90deg, #2183ff, #29c1ff);
            color: white;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .analyze-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(33, 131, 255, 0.4);
        }

        .analyze-button .lock-icon {
            margin-right: 10px;
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 2em;
            }
            .slogan {
                font-size: 1em;
            }
            .sub-slogan {
                font-size: 0.9em;
            }
            .main-card {
                padding: 20px;
            }
            .card-header {
                font-size: 1.2em;
            }
            .input-box, .analyze-button {
                font-size: 0.9em;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <div class="logo">
                <span class="logo-icon">&#128737;</span> LinkGuard
            </div>
            <p class="slogan">Enterprise-grade URL security analysis</p>
            <p class="sub-slogan">Protect your organization from malicious links and phishing attacks</p>
        </div>

        <div class="main-card">
            <div class="card-header">
                <span class="lock-icon">&#128274;</span> Enter URL for Security Analysis
            </div>
            <div class="input-container">
                <input type="text" class="input-box" placeholder="https://example.com" value="https://example.com">
                <span class="input-icon">&#x27A4;</span> </div>
            <button class="analyze-button">
                <span class="lock-icon">&#128274;</span>
                Analyze Link Security
            </button>
        </div>
    </div>

</body>
</html>
