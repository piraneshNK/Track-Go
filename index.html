<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkGuard - Professional Security Suite</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #0c0d12;
            color: #e0e6f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            background-color: #11131a;
            padding: 15px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #2d303b;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 24px;
            font-weight: 600;
            color: #a4c3ff;
        }

        .logo-icon {
            width: 30px;
            height: 30px;
            background-color: #5d8fff;
            border-radius: 6px;
            margin-right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
        }

        nav a {
            color: #a4aab9;
            text-decoration: none;
            margin-left: 25px;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #e0e6f0;
        }

        main {
            text-align: center;
            padding: 120px 20px 50px;
            max-width: 800px;
            width: 100%;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 10px;
            color: #a4c3ff;
        }
        
        .hero .subtitle {
            font-size: 18px;
            color: #8c92a3;
            margin-bottom: 40px;
        }
        
        .hero p {
            font-size: 18px;
            line-height: 1.6;
            color: #b0b8c6;
            max-width: 600px;
            margin: 0 auto 30px;
        }

        .url-form {
            background-color: #11131a;
            border: 1px solid #2d303b;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-container {
            position: relative;
            width: 100%;
        }

        .url-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            background-color: #0c0d12;
            border: 1px solid #2d303b;
            border-radius: 8px;
            color: #e0e6f0;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }
        
        .url-input:focus {
            border-color: #5d8fff;
        }

        .url-input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #8c92a3;
            cursor: pointer;
            font-size: 20px;
        }
        
        .analyze-btn {
            padding: 16px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #5d8fff, #8c5dff);
            color: white;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .analyze-btn:hover {
            opacity: 0.9;
        }
        
        .result-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            display: none; /* Initially hidden */
        }

        .result-box.safe {
            background-color: #1e332a;
            color: #5cb85c;
        }

        .result-box.unsafe {
            background-color: #3b2727;
            color: #f06a6a;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">üõ°Ô∏è</div>
            LinkGuard
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Statistics</a>
            <a href="#">Settings</a>
        </nav>
    </header>

    <main>
        <div class="hero">
            <h1>LinkGuard</h1>
            <div class="subtitle">Professional Security Suite</div>
            <p>Advanced URL security analysis powered by AI and real-time threat intelligence. Protect yourself from phishing, malware, and suspicious websites.</p>
        </div>
        
        <div class="url-form">
            <h3>Enter URL to analyze for security threats:</h3>
            <div class="input-container">
                <input type="text" id="urlInput" class="url-input" placeholder="https://example.com" />
                <span class="url-input-icon">üîó</span>
            </div>
            <button class="analyze-btn" onclick="analyzeUrl()">
                üõ°Ô∏è Analyze URL Security
            </button>
        </div>
        
        <div id="resultBox" class="result-box"></div>
    </main>

    <script>
        function analyzeUrl() {
            const urlInput = document.getElementById('urlInput');
            const resultBox = document.getElementById('resultBox');
            const url = urlInput.value;

            if (url.trim() === '') {
                resultBox.textContent = 'Please enter a URL.';
                resultBox.className = 'result-box unsafe';
                resultBox.style.display = 'block';
                return;
            }

            // This is where you would make an API call to your backend.
            // For this example, we'll simulate a response.
            resultBox.textContent = 'Analyzing...';
            resultBox.className = 'result-box';
            resultBox.style.display = 'block';

            setTimeout(() => {
                // Dummy logic for a safe vs. unsafe URL
                if (url.includes('malicious') || url.includes('phishing')) {
                    resultBox.textContent = 'Warning: This URL is a potential threat!';
                    resultBox.className = 'result-box unsafe';
                } else {
                    resultBox.textContent = 'This URL appears to be safe.';
                    resultBox.className = 'result-box safe';
                }
            }, 1500); // Simulate a 1.5 second network delay
        }
    </script>
</body>
</html>
