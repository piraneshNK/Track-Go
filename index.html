<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track&Go</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .app-container {
      width: 100%;
      max-width: 480px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: auto;
      background-color: #fff;
      border-radius: 1.5rem;
      overflow: hidden;
    }
    #map {
      min-height: 400px;  /* ✅ ensure visible height */
      width: 100%;
      display: block;
      border-radius: 0.75rem;
    }
    .view { padding: 1rem; flex-grow: 1; display: none; }
    .view.active { display: flex; flex-direction: column; }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center">

  <div class="app-container">
    <!-- Home View -->
    <div id="home-view" class="view active justify-center items-center text-center space-y-4">
      <h1 class="text-3xl font-bold">Track&Go</h1>
      <button id="track-bus-btn" class="bg-blue-500 text-white p-3 rounded-lg">Track Bus</button>
    </div>

    <!-- Bus List View -->
    <div id="bus-list-view" class="view">
      <button id="back-to-home" class="text-sm text-blue-500 mb-2">&larr; Back</button>
      <h2 class="text-xl font-bold mb-4">Live Bus List</h2>
      <div id="bus-list-container" class="space-y-3"></div>
    </div>

    <!-- Map View -->
    <div id="map-view" class="view">
      <button id="back-to-list" class="text-sm text-blue-500 mb-2">&larr; Back</button>
      <h2 id="map-title" class="text-xl font-bold mb-4"></h2>
      <div id="map"></div>
    </div>
  </div>

  <script>
    // Firebase Setup
    const firebaseConfig = {
      databaseURL: "https://bustrackingsystem-9133b-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const busesRef = db.ref('buses');

    // DOM Elements
    const homeView = document.getElementById("home-view");
    const busListView = document.getElementById("bus-list-view");
    const mapView = document.getElementById("map-view");
    const busListContainer = document.getElementById("bus-list-container");
    const mapTitle = document.getElementById("map-title");

    let mapInstance = null;
    let markerInstance = null;
    let currentBusId = null;

    function showView(view) {
      [homeView, busListView, mapView].forEach(v => v.classList.remove("active"));
      view.classList.add("active");
    }

    function createBusCard(busId, data) {
      const div = document.createElement("div");
      div.className = "p-3 bg-gray-100 rounded-lg cursor-pointer";
      div.innerHTML = `<strong>${busId}</strong><br>Lat: ${data.latitude ?? 'N/A'}<br>Lon: ${data.longitude ?? 'N/A'}`;
      div.addEventListener("click", () => showBusOnMap(busId));
      return div;
    }

    function attachBusList() {
      busesRef.on("value", (snap) => {
        busListContainer.innerHTML = "";
        const buses = snap.val();
        if (!buses) {
          busListContainer.innerHTML = "<p class='text-gray-500'>No buses available</p>";
          return;
        }
        Object.keys(buses).forEach(busId => {
          busListContainer.appendChild(createBusCard(busId, buses[busId]));
        });
      });
    }

    function showBusOnMap(busId) {
      showView(mapView);
      mapTitle.textContent = `Tracking ${busId}`;
      currentBusId = busId;

      if (!mapInstance) {
        mapInstance = L.map("map").setView([20, 78], 5); // ✅ start in India center
        L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
          attribution: "&copy; OpenStreetMap contributors"
        }).addTo(mapInstance);
      }

      setTimeout(() => mapInstance.invalidateSize(), 200); // ✅ force redraw after view visible

      if (markerInstance) markerInstance.remove();
      markerInstance = L.marker([20, 78]).addTo(mapInstance);

      busesRef.child(busId).on("value", (snap) => {
        const bus = snap.val();
        if (bus && typeof bus.latitude === "number" && typeof bus.longitude === "number") {
          const pos = [bus.latitude, bus.longitude];
          mapInstance.setView(pos, 16);
          markerInstance.setLatLng(pos).bindPopup(`<b>${busId}</b><br>Lat: ${bus.latitude}<br>Lon: ${bus.longitude}`).openPopup();
        }
      });
    }

    document.getElementById("track-bus-btn").addEventListener("click", () => {
      showView(busListView);
      attachBusList();
    });

    document.getElementById("back-to-home").addEventListener("click", () => showView(homeView));
    document.getElementById("back-to-list").addEventListener("click", () => showView(busListView));
  </script>
</body>
</html>
